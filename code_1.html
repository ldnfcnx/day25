<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>            
    <p></p>
    <script>
    var p =document.querySelector("p");
        t =setInterval("startTime()",500);
    
    function startTime(){
        var now=nowTime();
            year=now.getFullYear();
            month=now.getMonth()+1;           
            day=now.getDate();            
            weekDay=now.getDay();
            h=now.getHours();
            m=now.getMinutes();
            s=now.getSeconds();
            month=checkTime(month);
            day= checkTime(day);
            weekDay=checkWeek(weekDay);
            h=checkTime(h);
            m=checkTime(m);
            s=checkTime(s);
            p.innerHTML=year+" 年 "+month+" 月 "+day+" 日 "+weekDay+" "+h+":"+m+":"+s;
    }
    function checkWeek(i){
        switch(i){
            case 0:
            i ="星期日";
            break;
            case 1:
            i ="星期一";
            break;
            case 2:
            i ="星期二";
            break;
            case 3:
            i ="星期三";
            break;
            case 4:
            i ="星期四";
            break;
            case 5:
            i ="星期五";
            break;
            case 6:
            i ="星期六";
            break;
        }
        return i;
    }
    function checkTime(i)
         {if (i<10) {
             i="0" + i
             }
             return i;
         }
    function nowTime(){
        return new Date();
    }
    </script>
</body>
</html>
