<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>            
    <p></p>
    <p></p>
    <script>
    var p =document.querySelectorAll("p");
        t1 =setInterval(function(){
            var time=startTime();
            showTime_1(time);
         },500);
         t2 =setInterval(function(){
            var time=startTime();
            showTime_2(time);
         },500);

    function startTime(){
        var now=nowTime();
            year=now.getFullYear();
            month=now.getMonth()+1;           
            day=now.getDate();            
            weekDay=now.getDay();
            h=now.getHours();
            m=now.getMinutes();
            s=now.getSeconds();
            timeText=[year,month,day,weekDay,h,m,s]
            return timeText;
    }
    function showTime_1(arr){
            arr[1]=checkTime(arr[1]);
            arr[2]=checkTime(arr[2]);
            arr[3]=checkWeek_1(arr[3]);
            var hms=checkHMS(arr[4],arr[5],arr[6]);
            p[0].innerHTML=arr[0]+"-"+arr[1]+"-"+arr[2]+" "+arr[3]+" "+hms;
    }
    function showTime_2(arr){
        arr[1]=checkTime(arr[1]);
        arr[2]=checkTime(arr[2]);
        arr[3]=checkWeek_2(arr[3]);
        arr[4]=checkTime(arr[4]);
        arr[5]=checkTime(arr[5]);
        arr[6]=checkTime(arr[6]);
        p[1].innerHTML=arr[0]+" 年 "+arr[1]+" 月 "+arr[2]+" 日 "+" "+arr[3]+" "+arr[4]+":"+arr[5]+":"+arr[6];
    }
    function checkHMS(x,y,z){
        y=checkTime(y);
        z=checkTime(z);
        if(x>12){
            x-=12;
            checkTime(x);
            return hms=x+":"+y+":"+z+" PM";
        }else{
            checkTime(x);
            return hms=x+":"+y+":"+z+" AM";
        }
    }
    function checkWeek_1(i){
        switch(i){
            case 0:
            i ="Sunday";
            break;
            case 1:
            i ="Monday";
            break;
            case 2:
            i ="Tuesday";
            break;
            case 3:
            i ="Wednesday";
            break;
            case 4:
            i ="Thursday";
            break;
            case 5:
            i ="Friday";
            break;
            case 6:
            i ="Saturday";
            break;
        }
        return i;
    }
    function checkWeek_2(i){
        switch(i){
            case 0:
            i ="星期日";
            break;
            case 1:
            i ="星期一";
            break;
            case 2:
            i ="星期二";
            break;
            case 3:
            i ="星期三";
            break;
            case 4:
            i ="星期四";
            break;
            case 5:
            i ="星期五";
            break;
            case 6:
            i ="星期六";
            break;
        }
        return i;
    }
    function checkTime(i)
         {if (i<10) {
             i="0" + i
             }
             return i;
         }
    function nowTime(){
        return new Date();
    }
    </script>
</body>
</html>
